<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 11</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="container">
        <div class="header">    
            <h5>Contact</h5>
            <h2>Contact us to get free support</h2>
        </div>


        <div class="form-container">
            <form>
                <div class="text-area">
                    <textarea placeholder="description" name="description" id="description"></textarea>
                </div>
                <div class="inputs">
                    <input placeholder="subject" type="text" name="subject" id="subject">
                    <input placeholder="name/surname" type="text" name="name" id="name">
                    <input placeholder="email" type="text" name="email" id="email">
                    <input type="button" value="send">
                </div>
            </form>
        </div>

        <div class="contact-container">
            <div class="contact">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <h3>Email</h3>
                <p>education@yahoo.edu.ge</p>
                <p>edu.e.education@yahoo.edu.ge</p>
            </div>
            <div class="contact">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <h3>Email</h3>
                <p>education@yahoo.edu.ge</p>
                <p>edu.e.education@yahoo.edu.ge</p>
            </div>
            <div class="contact">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <h3>Email</h3>
                <p>education@yahoo.edu.ge</p>
                <p>edu.e.education@yahoo.edu.ge</p>
            </div>
        </div>
    </section> 


    <section class="sec-2">
        <div class="header container">    
            <h5>Photos</h5>
            <h2>See our latest photos from restaurant and hotel </h2>
        </div>

        <div class="images">
            <img src="images/img1.jpg" alt="img1">
            <img src="images/img2.jpg" alt="img2">
            <img src="images/img3.jpg" alt="img3">
        </div>
    </section>

    <footer>
        
    </footer>
</body>
</html>
